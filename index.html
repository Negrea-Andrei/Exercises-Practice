<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./stylesheet.css" rel="stylesheet">
  <title>Form Practice</title>
</head>

<body>
  <form action="example.com/path" method="post">
    <label for="a">text</label>
    <input type="text" id="a" placeholder="Andrei...">
    <label for="b">button</label>
    <input type="button" id="b">
    <label for="c">checkbox</label>
    <input type="checkbox" id="c">
    <label for="d">email</label>
    <input type="email" id="d">
    <label for="e">password</label>
    <input type="password" id="e">
    <label for="f">color</label>
    <input type="color" id="f">
  </form>
</body>

</html>
